<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="status-notch"></div>
        <div class="display">
            <div class="value" id="value">0</div>
        </div>
        <div class="keys" id="keys">
            <!-- row 1 -->
             <button class="btn-func" data-action="clear">AC</button>
             <button class="btn-func" data-action="sign">&PlusMinus;</button>
             <button class="btn-func" data-action="percent">%</button>
             <button class="btn-op" data-action="operator" data-op="/">&divide;</button>
            <!-- row 2 -->
             <button class="btn-num" data-digit="7">7</button>
             <button class="btn-num" data-digit="8">8</button>
             <button class="btn-num" data-digit="9">9</button>
             <button class="btn-op" data-action="operator" data-op="*">&times;</button>
            <!-- row 3 -->
             <button class="btn-num" data-digit="4">4</button>
             <button class="btn-num" data-digit="5">5</button>
             <button class="btn-num" data-digit="6">6</button>
             <button class="btn-op" data-action="operator" data-op="-">&minus;</button>
            <!-- row 4 -->
             <button class="btn-num" data-digit="1">1</button>
             <button class="btn-num" data-digit="2">2</button>
             <button class="btn-num" data-digit="3">3</button>
             <button class="btn-op" data-action="operator" data-op="+">&plus;</button>
            <!-- row 5 -->
             <button class="btn-num btn-zero" data-digit="0">0</button>
             <button class="btn-num" data-action="decimal">.</button>
             <button class="btn-op" data-action="equals">=</button>
        </div>
        <div class="footer">Keyboard: 0-9, &divide;, &times;, &minus;, &plus;, Enter, Backspace, Escape</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
