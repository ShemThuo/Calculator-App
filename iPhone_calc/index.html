<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="status-notch"></div>
        <div class="display">
            <div class="value" id="value">0</div>
        </div>
        <div class="keys" id="keys">
            <!-- row 1 -->
             <button class="btn-func" data-action="clear">AC</button>
             <button class="btn-func" data-action="sign">&PlusMinus;</button>
             <button class="btn-func" data-action="percent">%</button>
             <button class="btn-op" data-action="operator" data-op="/">&divide;</button>
            <!-- row 2 -->
             <button class="btn-num" data-action="number" data-num="7">7
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
